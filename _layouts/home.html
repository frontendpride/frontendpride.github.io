---
layout: default
---
{% for post in site.posts %}
<article>
	<a href="{{ post.url }}">
		<img src="{{ post.img }}" alt="Alt" class="post-image{% if post.img-top %} post-image_top{% elsif post.img-left %} post-image_left{% elsif post.img-right %} post-image_right{% endif %}">
	</a>
	<div class="wrapper">
		<header class="post-header">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="post-info">Опубликовано <time>{{ post.date | date: "%d-%m-%Y" }}</time> в категории <a href="{{ site.url }}/categories/{{ post.category }}" class="post-category">{{ post.category }} <i class="fa fa-tag" aria-hidden="true"></i></a></p>
			<hr>
		</header>
		<main class="post-main">
			{{ post.excerpt }}
		</main>
	</div>
</article>
{% endfor %}
