<!DOCTYPE html>
<html>
<head>
	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<div class="content container-fluid">
		<main class="col-md-8">
			{{ content }}
		</main>
		<aside class="col-md-4">
			{% if page.img %}
			{% if page.img-top %}
			{% else %}
			<img src="{{ page.img }}" alt="">
			{% endif %}
			{% endif %}
			<nav class="navigation">
				<ul>
					<li><a href="{{ site.url }}/categories/first"{% if page.category == "first" %} class="active"{% endif %}>first</a></li>
					<li><a href="{{ site.url }}/categories/second"{% if page.category == "second" %} class="active"{% endif %}>second</a></li>
					<li><a href="{{ site.url }}/categories/third"{% if page.category == "third" %} class="active"{% endif %}>third</a></li>
				</ul>
			</nav>
		</aside>
	</div>
	{% include footer.html %}
	{% include scripts.html %}
</body>
</html>
