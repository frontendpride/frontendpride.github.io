---
layout: default
category: first
---
{% for post in site.categories.first %}
<article>
	<a href="{{ post.url }}">
		<img src="{{ post.img }}" alt="Alt" class="post-image{% if post.img-top %} post-image_top{% elsif post.img-left %} post-image_left{% elsif post.img-right %} post-image_right{% endif %}">
	</a>
	<div class="wrapper">
		<header class="post-header">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="post-info">Опубликовано <time>{{ post.date | date: "%d-%m-%Y" }}</time> в категории <a href="{{ site.url }}/categories/first" class="post-category">first <i class="fa fa-tag" aria-hidden="true"></i></a></p>
			<hr>
		</header>
		<main class="post-main">
			{{ post.excerpt }}
		</main>
	</div>
</article>
{% endfor %}
